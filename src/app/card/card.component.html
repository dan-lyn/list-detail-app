<div class="card">
    <div class="card-image-container" [ngStyle]="getBackgroundImage(element)">
        <img *ngIf="!useBackgroundImage" 
            class="card-img-top" 
            src="{{ element.image }}" 
            alt="{{ element.title }}">

        <div *ngIf="element.source"
            [style.background]="'linear-gradient(transparent, '+themeMainColor+')'">&copy; {{ element.source }}</div>
    </div>
    <div class="card-body">
        <h5 class="card-title" *ngIf="element.title">
            <strong>{{ element.title }}</strong>
        </h5>
        <div class="card-icons mb-2" *ngIf="element.icons && element.icons.length > 0">
            <ng-container *ngFor="let icon of element.icons">
                <img src="http://192.168.56.101/{{ icon }}">
            </ng-container>
        </div>
        <p class="card-text text-muted" *ngIf="showDescription && element.description">{{ element.description }}</p>
        <p class="card-text text-muted" *ngIf="element.source">
            <small>Source: {{ element.source }}</small>
        </p>
        <div *ngIf="showExternalLinkBtn">
            <a class="btn" 
                [style.background]="themeMainColor" 
                href="{{ element.external_link }}" 
                target="_blank" 
                rel="nofollow">{{ readmore }} {{ element.source }} {{ externallink }}</a>
        </div>
    </div>
</div>
