<div class="row pagination-row">
    <div class="col-sm mb-3 mt-3">
        <a class="page-link d-inline-block ml-2" [class.disabled]="!hasPrevPage()" (click)="prevPage()">&laquo; Previous Page</a>
    </div>
    <div class="col-sm mb-3 mt-3 text-right">
        <a class="page-link d-inline-block mr-2" [class.disabled]="!hasNextPage()" (click)="nextPage()">Next Page &raquo;</a>
    </div>
</div>
<div class="row">
    <div class="col-sm" *ngFor="let article of (articles$ | async)">
        <div class="card m-2" [routerLink]="['/', article.id]">
            <div class="card-image-container" [style.backgroundImage]="'url('+article.image+')'">
                <div [style.background]="'linear-gradient(transparent, '+themeMainColor+')'">&copy; {{ article.source }}</div>
            </div>
            <div class="card-body">
                <h5 class="card-title"><strong>{{ article.title }}</strong></h5>
                <p class="card-text text-muted"><small>Source: {{ article.source }}</small></p>
            </div>
        </div>
    </div>
    <div class="col-12 text-center" *ngIf="(articles$ | async)?.length == 0">
        <p>Sorry, nothing here...</p>
    </div>
    <div class="col-12 loader-container" *ngIf="isLoading$ | async">
        <div class="loader"></div>
    </div>
    <div class="col-12 text-center" *ngIf="hasError$ | async">
        <p>Sorry, something went wrong</p>
    </div>
</div>
<div class="row pagination-row">
    <div class="col-sm mb-3 mt-3">
        <a class="page-link d-inline-block ml-2" [class.disabled]="!hasPrevPage()" (click)="prevPage()">&laquo; Previous Page</a>
    </div>
    <div class="col-sm mb-3 mt-3 text-right">
        <a class="page-link d-inline-block mr-2" [class.disabled]="!hasNextPage()" (click)="nextPage()">Next Page &raquo;</a>
    </div>
</div>
